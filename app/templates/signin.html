{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<h2>Sign In</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
</form>
<p>No account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
{% endblock %}
