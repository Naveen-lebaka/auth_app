{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.full_name.label }} {{ form.full_name(size=60) }}</div>
    <div>{{ form.email.label }} {{ form.email(size=60) }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
